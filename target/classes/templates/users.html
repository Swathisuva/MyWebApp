<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f7; /* Change to a light gray/blue shade */
        }

        .container-fluid {
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }

        .h3 {
            margin-bottom: 20px;
        }

        .h3 a {
            background-color: #007bff; /* Change to a blue shade */
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .h3 a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            margin-bottom: 20px;
        }

        table {
            background-color: #fff;
        }

        th {
            background-color: #495057; /* Change to a gray shade */
            color: #fff;
            font-weight: bold;
        }

        td a {
            color: #007bff; /* Change to a blue shade */
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .btn {
            font-size: 14px;
        }

        .btn-add-new {
            background-color: #007bff; /* Change to a blue shade */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-add-new:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff;
        }

        /* Home logo styles */
        .home-logo {
            position: absolute;
            left: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Home logo -->
<!--<a href="/" class="home-logo">-->

<!--</a>-->

<div class="container-fluid text-center">
    <div>
        <h1>Student details</h1>
    </div>
    <div class="h3">
        <a href="/users/new" class="btn-add-new">Add new student</a>
    </div>
    <div class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Department</th>
                <th>Fee Paid</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the list of users -->
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dept}"></td>
                <td th:text="${user.enabled}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}"  onclick="return confirm('Are you sure to delete it?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>

   function del(){
    windows.alert("are you sure?");
    }
</script>
</body>
</html>
